<!-- scroll_core/templates/scroll_core/profile.html -->
<!-- Creating user profile, inspired by https://dev.to/earthcomfy/django-user-profile-3hik -->

{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}
<div class="row my-3 p-3">
    <h1>This is the profile page for {{ profile.user.username }}</h1>
    <img src="{{ profile.avatar.url }}" alt="Profile Avatar">
    <p>Bio: {{ profile.bio }}</p>
</div>
{% endblock %}
