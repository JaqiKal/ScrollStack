<!-- templates/accounts/signin.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<p>Welcome to you digital bookshelf!</p>
<form method="post">
    {% csrf_token %}
    <!-- Assume 'form' is the context variable holding a Django form -->
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
