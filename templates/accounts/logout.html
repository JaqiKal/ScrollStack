<!-- templates/accounts/logout.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Log out{% endblock %}

{% block content %}
<div class="logout-container">
    <h1>Logout</h1>
    <p>Ready to call it a day? Confirm below if you want to log out.</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Yes, Log Me Out</button>
    </form>
</div>
{% endblock %}
